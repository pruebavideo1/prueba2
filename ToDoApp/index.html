<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="./Captura.PNG" alt="Logo" class="logo"> <!-- Añadir esta línea -->
        <h1>Notepad</h1>
        <button id="add-note-btn" class="add-note-btn"><i class="fas fa-plus"></i></button>
        <div id="notes-container"></div>
        <div class="toolbar">
            <input type="text" id="search-input" placeholder="Buscar tarea...">
            <button id="search-btn">Buscar</button>
            <a href="calendar.html">Ir al Calendario</a>
            <div class="switch-container">
                <span class="switch-label">Modo oscuro</span>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
